<div class="row">
    <li ng-repeat="">{{}}</li>
    <a href="#/edit">Edit</a>
</div>
<div class="row">
    <h2>Clock In</h2>
    <form ng-submit="dailyTasks()">
        <div class="form-group">
            <label for="exampleInputText">New Tasks</label>
            <input type="date" class="form-control" id="exampleInputText" ng-model="userTask.task" >
        </div>
        <button type="submit" class="btn btn-default">Punch Me</button>

    </form>
</div>
